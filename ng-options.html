<!DOCTYPE html>
<html ng-app="myApp">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js.js"></script>
	</head>

	<body>
		<div ng-controller="EngineeringController" class="container">
			<div class="col-md-12">
				current is: {{ engineer.currentActivityId}}
			</div>
			<div class="col-md-4">
				<label for="name">Choose a new activity:</label>
				<select ng-model="engineer.currentActivityId" class="form-control" ng-options="a.id as a.name group by a.type for a in activities">
				</select>
			</div>
		</div>
		<script type="text/javascript">
			var myAppModule = angular.module("myApp", []);
			myAppModule.controller("EngineeringController", ["$scope", function($scope) {
				$scope.engineer = {
					currentActivityId: 3
				};

				$scope.activities = [{
					id: 1,
					type: "Work",
					name: "Writing code"
				}, {
					id: 2,
					type: "Work",
					name: "Testing code"
				}, {
					id: 3,
					type: "Work",
					name: "Fixing bugs"
				}, {
					id: 4,
					type: "Play",
					name: "Dancing"
				}];
			}]);
		</script>
	</body>

</html>
